<section class="quizz-container">
  <a [routerLink]="['']" class="back"><img src="../../../assets/img/rotate-left-solid.svg"
      alt="botão voltar, buttom back">Voltar</a>
  <div class="quizz-title">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-question">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-option">
    <button *ngFor="let option of options" (click)="playerChoose(option.alias)"
      class="btn-options">{{option.name}}</button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h2>Seu resultado é:</h2>
    <p> {{answersSelected}} </p>
  </div>
</section>
