<section class="container-list-quizz">
  <div class="list-quizz-menu">
    <div *ngFor="let quiz of quizzes" class="list-quizz-item">
      <div class="list-quizz-description">
        <span><img src="../../../assets/img/dice-solid-accent.svg" alt="logo"></span>
        <h3> {{quiz.title}} </h3>
      </div>
      <div class="list-quizz-buttons">
        <a [routerLink]="['quizz',quiz.id]">
          <img src="../../../assets/img/gamepad-solid.svg" alt="Iniciar teste">Iniciar
        </a>
        <a><img src="../../../assets/img/share-nodes-solid.svg" alt="share, compartilhar"></a>
      </div>
    </div>
  </div>
</section>
